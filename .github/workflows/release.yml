name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate version format
        run: |
          if ! [[ "${{ github.event.inputs.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version must be in format X.Y.Z (e.g., 1.0.0)"
            exit 1
          fi
      
      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION="${{ github.event.inputs.version }}"
          
          # Extract the changelog section for this version
          CHANGELOG=$(awk -v ver="$VERSION" '
            /^## \[/ {
              if (found) exit;
              if ($0 ~ "\\[" ver "\\]") {
                found=1;
                next;
              }
            }
            found && /^## \[/ { exit }
            found { print }
          ' CHANGELOG.md)
          
          # Save to file and set as output
          echo "$CHANGELOG" > /tmp/release_notes.md
          
          # Create multiline output for GitHub
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create plugin archive
        run: |
          mkdir -p release/factorio-rcon
          rsync -av --exclude='.git' --exclude='.github' --exclude='release' . release/factorio-rcon/
          cd release
          zip -r factorio-rcon-${{ github.event.inputs.version }}.zip factorio-rcon/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Release v${{ github.event.inputs.version }}
          draft: false
          prerelease: false
          files: release/factorio-rcon-${{ github.event.inputs.version }}.zip
          body: |
            ## Factorio RCON Manager v${{ github.event.inputs.version }}
            
            ${{ steps.changelog.outputs.notes }}
            
            ---
            
            ### Installation
            1. Download the ZIP file below
            2. Go to your Pelican Panel admin area
            3. Navigate to Plugins
            4. Click "Import" and upload the ZIP file
            
            ### Requirements
            - Pelican Panel v1.0.0 or higher
            - PHP 8.2 or higher
            - Node.js v20 or higher
            - Factorio server with RCON enabled
            
            ### Optional
            - [Pelican Chat Logger](https://github.com/gOOvER/factorio-pelican-chat-logger) mod for chat history features
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
